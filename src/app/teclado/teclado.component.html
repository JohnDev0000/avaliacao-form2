<div class="container">

  <h1 class="text-center">Calculadora</h1>

  <!-- input -->
  <div class="row mt-3">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <input type="text" value="{{ resultado }}" [(ngModel)]="resultado" class="form-control" id="resultado"
            readonly="readonly" />
        </div>
      </form>
    </div>
  </div>
  <!-- input -->

  <!-- botões da calculadora -->
  <!-- primeira linha -->
  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('0')" class="btn btn-primary">
        0
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('1')" class="btn btn-primary">
        1
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('2')" class="btn btn-primary">
        2
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('*')" class="btn btn-secondary">
        *
      </button>
    </div>
  </div>

  <!-- Segunda linha -->
  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('3')" class="btn btn-primary">
        3
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('4')" class="btn btn-primary">
        4
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('5')" class="btn btn-primary">
        5
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('/')" class="btn btn-secondary">
        %
      </button>
    </div>
  </div>

  <!-- Terceira linha -->
  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('6')" class="btn btn-primary">
        6
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('7')" class="btn btn-primary">
        7
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('8')" class="btn btn-primary">
        8
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('-')" class="btn btn-secondary">
        -
      </button>
    </div>
  </div>

  <!-- Quarta linha -->
  <div class="row mt-3">
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('9')" class="btn btn-primary">
        9
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('CE')" class="btn btn-secondary">
        CE
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('=')" class="btn btn-danger">
        =
      </button>
    </div>
    <div class="col-3 d-grid">
      <button type="button" (click)="clicar('+')" class="btn btn-secondary">
        +
      </button>
    </div>
  </div>
  <!-- Botões da calculadora-->

</div>
